<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="container">
        <img src="./images/logo.svg" alt="logo" />
        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li class="faded"><a href="#">Login</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="heading">
          <h3><span>New</span>Monograph Dashboard</h3>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>
          <div class="cta">
            <button class="btn">Schedule a demo</button>
            <h3>to see a live preview</h3>
          </div>
        </div>
        <div class="illustration">
          <img
            src="./images/illustration-devices.svg"
            alt="illustration devices"
          />
        </div>
      </div>
    </main>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mechitoua Mohammed Amine</a>.
    </p>
  </footer> -->
  </body>
</html>
